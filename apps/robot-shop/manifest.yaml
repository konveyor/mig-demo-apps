---
apiVersion: v1
kind: Namespace
metadata:
  name: robot-shop

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: robot-shop
  namespace: robot-shop
  labels:
    component: robot-shop
---
kind: SecurityContextConstraints
apiVersion: v1
metadata:
  name: robot-shop
allowPrivilegedContainer: true
readOnlyRootFilesystem: false
allowPrivilegeEscalation: true
fsGroup:
  type: RunAsAny
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
requiredDropCapabilities:
- MKNOD
volumes:
- '*'
users:
- system:admin
- system:serviceaccount:robot-shop:robot-shop

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    service: cart
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      service: cart
  template:
    metadata:
      labels:
        service: cart
    spec:
      serviceAccountName: robot-shop
      containers:
      - name: cart
        image: robotshop/rs-cart:latest
        # agent networking access 
        env:
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi

---
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: robot-shop
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    service: cart

